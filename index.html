<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Water Supply App</title>
	<link rel="stylesheet" href="./css/style.css" >
	<link rel="stylesheet" href="https://js.arcgis.com/3.18/dijit/themes/claro/claro.css" />
	<link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="./css/pace.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="content">
		<div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="padding: 0;"></div>
		<div id="info">
			<span id="instructions"></span>
			<button id="button1" style="display: none">Get senior water rights</button>
			
			<button id="button2" style="display: none">Produce table from selected diversions</button>
			<div id="update" class="blink"></div>
			
			<button id="button3" style="display: none">
			Delineate watershed for each diversion <br>(allow 2 minutes per diversion)
			</button>

			<button id="button4" style="display:none">Sum diversions in each watershed</button>

			<button id="download" style="display:none" disabled="disabled">Download table</button>

			<div id="table">
			</div>
		</div>
	</div>
	<footer>
		<div>
		  	<p>
				<a href="https://www.linkedin.com/in/kyliepace" target="_blank">
					<i class="fa fa-linkedin-square" aria-hidden="true"></i>
				</a>
				<a href="https://github.com/kyliepace" target="_blank">
					<i class="fa fa-github"></i>
				</a>
			</p>
			</div>
	</footer>

	<script src="https://js.arcgis.com/3.18compact/"></script>
	<script src="https://txpub.usgs.gov/DSS/Streamer/api/3.14/js/trace_api.min.js"></script>
	<script src="./js/vendor/terraformer/terraformer.min.js"></script>
	<script src="./js/vendor/terraformer-arcgis-parser/terraformer-arcgis-parser.min.js"></script>
	<script src="./js/pace.js"></script>
	<script src="./js/scriptMin.js"></script>
	<script src="./js/ewrims.json"></script>
</body>
</html>
